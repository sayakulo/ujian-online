<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Ujian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      height: 100vh;
    }
    .card {
      border-radius: 15px;
    }
    .score {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">

  <div class="card shadow-lg p-4" style="width: 26rem;">
    <h3 class="text-center mb-3 text-primary">Hasil Ujian Anda</h3>
    <hr>
    <div id="userInfo" class="mb-2"></div>
    <div id="kdj" class="mb-2"></div>
    <div id="detail" class="mb-3"></div>

    <div class="text-center">
      <p class="score" id="hasil"></p>
      <p class="text-muted">Nilai Maksimal: 100</p>
      <button class="btn btn-primary w-100 mt-3" onclick="ulang()">Kembali ke Login</button>
    </div>
  </div>

  <script>
    // Ambil data dari localStorage
    const nama = localStorage.getItem("login") || "Tidak diketahui";
    const kelas = localStorage.getItem("kdj") || "Belum dipilih";
    const nilai = localStorage.getItem("nilaiUjian") || "0";
    const benar = localStorage.getItem("jumlahBenar") || "0";
    const total = localStorage.getItem("totalSoal") || "0";

    // Tampilkan data
    document.getElementById("userInfo").innerHTML = `<p><b>Nama:</b> ${nama}</p>`;
    document.getElementById("kdj").innerHTML = `<p><b>Kelas & Jurusan:</b> ${kelas}</p>`;
    document.getElementById("detail").innerHTML = `<p><b>Jumlah Benar:</b> ${benar} dari ${total} soal</p>`;
    document.getElementById("hasil").innerText = nilai;

    // Tombol ulang ke halaman login
    function ulang() {
      localStorage.removeItem("nilaiUjian");
      localStorage.removeItem("jumlahBenar");
      localStorage.removeItem("totalSoal");
      window.location.href = "index.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
